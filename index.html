<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Tool - Trạng Thái Tool</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
            width: 92%;
            max-width: 400px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0;
        }
        .status-on {
            color: green;
            font-weight: bold;
        }
        .status-off {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .popup {
                padding: 20px 15px;
            }
            .title {
                font-size: 20px;
            }
            .info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="title">Trạng Thái Tool VIP</div>
        <div class="info">Phiên bản mới nhất: <span id="version_vip">Update ngày 10/07/2025</span></div>
        <div class="info">Trạng thái: <span id="maintenance_vip" class="status-on">off</span></div>
    </div>
</body>
</html>
